<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="paper.css" />
  </head>
  <body>
    <marquee behavior="" direction="">
      <h1>Rock Paper Scissors</h1>
    </marquee>
    <div class="game-box">
      <div class="moves">
        <div class="choice" id="rock">
          <img
            src="https://media1.tenor.com/m/m9aejYLkmKwAAAAC/rock-paper-scissors-roshambo.gif"
            alt="Rock"
          />
        </div>
        <div class="choice" id="paper">
          <img
            src="https://media1.tenor.com/m/ZiaTJpV9LGgAAAAC/rock-paper-scissors-roshambo.gif"
            alt="Paper"
          />
        </div>

        <div class="choice" id="scissor">
          <img
            src="https://media1.tenor.com/m/PffpNM5BrjQAAAAC/rock-paper-scissors-roshambo.gif"
            alt="Scissors"
          />
        </div>
      </div>
      <div class="score">
        <p>Player Score</p>
        <p id="player_scr">0</p>
        <br /><br /><br />

        <p>Computer Score</p>
        <p id="comp_scr">0</p>
      </div>
      <div class="tags">
        <p id="tag">lets play</p>
      </div>
    </div>
    <script src="scissor.js"></script>
  </body>
</html>
